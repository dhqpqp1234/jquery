<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="./assets/js/jquery/jquery-1.12.4.js"></script>
<title>Insert title here</title>
</head>
<body>
	<table border = "1"  >
		<tr>
			<td colspan = "4">
				<input type="text" id="display" value="" >
			</td>
		</tr>
		<tr>
			<td >
				<button type="button"  value="9" style="width:100%;height:100%;">9</button>
			</td>
			<td>
				<button type="button"  value="8" style="width:100%;height:100%;">8</button>	
			</td>
			<td>
				<button type="button"  value="7" style="width:100%;height:100%;">7</button>
			</td>
			<td>
				<button type="button" id="divide" value=" / " style="width:100%;height:100%;">/</button>
			</td>
		</tr>
		
		<tr>
			<td>
				<button type="button"  value="6" style="width:100%;height:100%;">6</button>
			</td>
			<td>
				<button type="button"  value="5" style="width:100%;height:100%;">5</button>				
			</td>
			<td>
				<button type="button"  value="4" style="width:100%;height:100%;">4</button>				
			</td>
			<td>
				<button type="button" id="multiply" value=" x " style="width:100%;height:100%;">x</button>				
			</td>
		</tr>
		
		<tr>
			<td>
				<button type="button"  value="3" style="width:100%;height:100%;">3</button>
			</td>
			<td>
				<button type="button"  value="2" style="width:100%;height:100%;">2</button>				
			</td>
			<td>
				<button type="button"  value="1" style="width:100%;height:100%;">1</button>				
			</td>
			<td>
				<button type="button" id="minus" value=" - " style="width:100%;height:100%;">-</button>				
			</td>
		</tr>
		
		<tr>
			<td>
				<button type="button"  value="0" style="width:100%;height:100%;">0</button>
			</td>
			<td>
				<button type="button" id="reset" value=" c " style="width:100%;height:100%;">C</button>			
			</td>
			<td>
				<button type="button" id="result" value=" = " style="width:100%;height:100%;">=</button>			
			</td>
			<td>
				<button type="button" id="plus" value=" + " style="width:100%;height:100%;">+</button>			
			</td>
		</tr>
	</table>
</body>

	<script type="text/javascript">
		
	$("button").on("click", function(){
		/*
		var $button = $(this).val(); //클릭한 버튼의 value값을 $button에 저장
		console.log($button); //콘솔로 확인
		
		var $display = $("#display").append($button); //display의 value값에 button의 value값 저장
		console.log($display); //콘솔로 확인
		
		var num = $display.text(); //text로 변환 해서 display value에 담아주기
		 $("#display").val(num);
		*/
		
		var buttonVal = $(this).val();//누른 버튼의 value값을 저장
        var $display = $("#display");//인풋의 id값을 변수에 저장
        var displayVal = $display.val(); // 인풋에 입력된 값 저장
        var result = displayVal+buttonVal; //이전값과 현재 누른 값을 저장
        $display.val(result);//인풋의 value에 결과값 넣어준다
		
        
	});	
	
	
	$("#result").on("click", function(){
		//console.log("1");
		
		if($("#display").val().includes(" + ")){
			var dList = $("#display").val().split(" ");
			$("#display").val(parseInt(dList[0]) + parseInt(dList[2]));
			console.log(dList);
		}else if($("#display").val().includes(" - ")){
			var dList = $("#display").val().split(" ");
			$("#display").val(parseInt(dList[0]) - parseInt(dList[2]));
		}else if($("#display").val().includes(" x ")){
			var dList = $("#display").val().split(" ");
			$("#display").val(parseInt(dList[0]) * parseInt(dList[2]));
		}else if($("#display").val().includes(" / ")){
			var dList = $("#display").val().split(" ");
			$("#display").val(parseInt(dList[0]) / parseInt(dList[2]));
			if(parseInt(dList[2]) == 0){
				$("#display").val("오류");
			}
		}
		
	});
	
	$("#reset").on("click", function(){
		$("#display").val("0");
	});
	
	
	</script>

</html>
