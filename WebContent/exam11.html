<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="./assets/js/jquery/jquery-1.12.4.js"></script>
<style>
	.red {color: red;}
	
	.blue {color: blue;}

</style>


<title>Insert title here</title>
</head>

<body>

	<ul>
		<li id="first" class="red">첫번째 아이템입니다.</li>
		<li id="second" class="blue"><strong>두번째 아이템입니다.</strong></li>
		<li id="third" class="del">세번째아이템입니다.</li>
		<li><strong>네번째 아이템입니다.</strong></li>
		<li>다섯번째 아이템입니다.</li>
	</ul>

</body>
	
	<script type="text/javascript">
		//클래스를 없앤다 (first 아이디에 잇는 red클래스를)
		$("#first").removeClass();
		
		//클래스를 추가 (blue)
		$("#first").addClass("blue");
		
		/* 지우지않고 add만 했을경우 blue클래스가 추가되어 파랑색으로 바뀜 */
		
	</script>
	
</html>
